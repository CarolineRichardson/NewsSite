
{% extends "base.html" %}

{% block content %}


{% if form.errors %}
<div class="jumbotron">
  <p class=""error">Sorry that is not a valid username or password</p>
</div>

{% endif %}

<br>

<body background="/static/bootstrap-3.3.2-dist/img/City2.jpg">

<div class="jumbotron">
  <p>Please sign in before using our site!
  <br>
  
<form action="" method="post">
    {% csrf_token %}
    <label for="username">User name:</label>
    <input type="text" name="username" value="" id="username">
    <label for="password">Password:</label>
    <input type="password" name="password" value="" id="password">
    <input type="submit" value="Login"/>
    <input type="hidden" name="next" value="{{ next | escape }}" />
    
</form>
</div>

<br>


<div class="jumbotron">
  <p>New user?</p>
  <p>Click <a href="/accounts/register">here</a> to register!</p>

</div>

{% endblock %}
